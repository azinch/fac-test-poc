junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = same_thread
## Execute classes in parallel but methods in same thread 
## (fits us best since we have dual classes sharing a data inside, 
##  with methods of the class to run in predefined order, e.g. SuspendRestoreCTNUTest)
junit.jupiter.execution.parallel.mode.classes.default = concurrent